name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch's name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0 # Fetch all history for proper LFS handling

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs fetch --all
          git lfs checkout

      - name: Verify LFS files
        run: |
          echo "Checking LFS files..."
          find src/assets -type f -name "*.jpg" -o -name "*.JPG" -o -name "*.jpeg"
          echo "File sizes:"
          du -h $(find src/assets -type f -name "*.jpg" -o -name "*.JPG" -o -name "*.jpeg")

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: .
          node-version: 18
          package-manager: yarn@latest

      - name: Check dist directory
        run: |
          echo "Contents of dist directory:"
          ls -la dist
          echo "Image files in dist:"
          find dist -type f -name "*.jpg" -o -name "*.JPG" -o -name "*.jpeg" -o -name "*.webp" -o -name "*.avif"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
